<div class="content-container">
  <!--<div class="clr-break-row">-->
  <!--<div class="col-4">-->
  <div class="content-area">
    <ng-content>
    </ng-content>

    <clr-alert [clrAlertType]="'success'" *ngIf="result">
      <clr-alert-item>
        <span class="alert-text">
            {{result}}
        </span>
      </clr-alert-item>
    </clr-alert>

    <clr-alert [clrAlertType]="'danger'" *ngIf="error">
      <clr-alert-item>
        <span class="alert-text">
            {{error}}
        </span>
      </clr-alert-item>
    </clr-alert>

    <div class="clr-row">
      <div class="clr-col-12">
        <table class="table">
          <thead>
          <tr>
            <th>Желание</th>
            <th>Цена</th>
            <th>Приоритет</th>
            <th>.</th>
            <th>.</th>
            <th>Ред.</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of wishes">
            <td style="width: 50%"> {{item.wish}}</td>
            <td style="width: 10%"> {{item.price}}</td>
            <td class="my_priority_table"> {{item.priority}}</td>
            <td style="width: 5%">
              <clr-icon shape="upload" (click)="up($event, item)"></clr-icon>
            </td>
            <td style="width: 5%">
              <clr-icon shape="download" (click)="down($event, item)"></clr-icon>
            </td>
            <td>
              <clr-icon shape="edit" (click)="openEditWish($event, item, 1)"></clr-icon>
            </td>
          </tr>
          <tr class="sumallrow">
            <td style="width: 50%"><strong> ИТОГО </strong></td>
            <td style="width: 10%"><strong> {{summAll}} </strong></td>
            <td> -</td>
            <td style="width: 5%"> -</td>
            <td style="width: 5%"> -</td>
            <td> -</td>

          </tr>
          <tr class="sumpriorrow">
            <td style="width: 50%"><strong> ИТОГО (PRIOR) </strong></td>
            <td style="width: 10%"><strong> {{summPriority}} </strong></td>
            <td> -</td>
            <td style="width: 5%"> -</td>
            <td style="width: 5%"> -</td>
            <td> -</td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <button class="btn btn-primary" (click)="openEditWish($event, item, 2)"> Добавить</button>
    <button class="btn btn-secondary" (click)="getWishes()"> Обновить</button>


    <clr-modal [(clrModalOpen)]="isEdit">
      <h3 class="modal-title">{{isEditableTransacion ? 'Редактировать сервис' : 'Добавить сервис'}}</h3>
      <div class="modal-body">
        <form clrForm [formGroup]="form">


          <!--ПОЛЕ ID-->

          <clr-input-container>

            <label #label for="id" class="input-label clr-col-12">id</label>
            <input type="id" clrInput formControlName="id" id="id" name="id" autocomplete="off" readonly required
                   size="50">
          </clr-input-container>

          <!--ПОЛЕ ИМЯ-->


          <clr-input-container>

            <label #label for="name" class="input-label clr-col-12">Название</label>
            <input type="text"
                   clrInput
                   formControlName="name"
                   id="name"
                   name="name"
                   autocomplete="off" required size="100">

            <clr-control-error *clrIfError="'required'">Обязательно для заполнения</clr-control-error>
          </clr-input-container>

          <!--ПОЛЕ ОПИСАНИЕ-->

          <clr-input-container>
            <label #label for="description" class="input-label clr-col-12">Описание</label>
            <input type="text"
                   clrInput
                   formControlName="description"
                   id="description"
                   name="description"
                   autocomplete="off" required size="100">
            <!--<clr-control-error *clrIfError="'required'">Обязательно для заполнения</clr-control-error>-->
          </clr-input-container>

          <!--ПОЛЕ URL-->

          <clr-input-container>
            <label #label for="url" class="input-label clr-col-12">URL</label>
            <input type="url"
                   clrInput
                   formControlName="url"
                   id="url"
                   name="url"
                   autocomplete="off" required size="100">
            <!--<clr-control-error *clrIfError="'required'">Обязательно для заполнения</clr-control-error>-->
            <!--<clr-control-error *clrIfError="'pattern'">Некорректный форма url</clr-control-error>-->
          </clr-input-container>

          <!--ПОЛЕ PRIORITY-->

          <clr-input-container>
            <label #label for="priority" class="input-label clr-col-12">Приоритет</label>
            <input type="text"
                   clrInput
                   formControlName="priority"
                   id="priority"
                   name="priority"
                   autocomplete="off">
            <clr-control-error *clrIfError="'required'">Обязательно для заполнения</clr-control-error>
          </clr-input-container>

          <!--ПОЛЕ PRICE-->

          <clr-input-container>
            <label #label for="price" class="input-label clr-col-12">Цена</label>
            <input type="text"
                   clrInput
                   formControlName="price"
                   id="price"
                   name="price"
                   autocomplete="off">
          </clr-input-container>
        </form>

        <div class="row">
          <button type="button" (click)="addEditService()" class="btn btn-primary mt-1">Сохранить</button>
          <button type="button" (click)="deleteWish()" *ngIf="isEditMode" class="btn btn-danger mt-1">Удалить</button>
        </div>

      </div>
    </clr-modal>


  </div>
  <!--</div>-->

  <!--<div class="col-4">-->
  <app-sidebar class="sidenav"></app-sidebar>
  <!--</div>-->
  <!--</div>-->
</div>
